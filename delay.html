<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SetTimeout to delay</title>
  </head>
  <body>
    <script>

    /*
    Your goal is to create a delay function which uses setTimeout and returns
    a Promise. I.e. get the following code working:
    */

    function delay(ms) {
      return new Promise(function(resolve, reject) {
        try {
          setTimeout(function() {
            resolve()
          }, ms)
        }
        catch(error) {
          reject({ error: true, message: error.message})
        }
      })
    }

    delay(1000).then(function(){
      console.log('One second has passed!')
    }).catch(function(err) {
      console.log(`There was an error ${err.message}`)
    })

/*
    Here's a setTimeout reminder:

    setTimeout(function () {
      console.log('One second has passed!')
    }, 1000);
*/


    </script>
  </body>
</html>
